apiVersion: apps/v1
kind: Deployment
metadata:
  name: amazon-clone
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: amazon-clone
  template:
    metadata:
      labels:
        app: amazon-clone
    spec:
      containers:
      - image: kanika26/my-images:myfirstpush
        name: amazon-clone
        ports:
        - containerPort: 80